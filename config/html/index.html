
<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>检查列表</title>
  <style>

    h1 {
      text-align: center;
      color: #007bff;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #007BFF;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      font-size: 24px;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #f4f4f4;
    }

    .section {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    h2 {
      color: #333;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
      margin-bottom: 20px;
      font-size: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 18px;
    }

    button:hover {
      background-color: #0056b3;
    }

    pre {
      background-color: #e9e9e9;
      padding: 15px;
      border-radius: 5px;
      overflow: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 16px;
    }

    .info {
      display: none;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fafafa;
    }

    @media (max-width: 991px) {
      header {
        font-size: 18px;
        padding: 15px 0;
      }

      h2 {
        font-size: 18px;
      }

      button {
        font-size: 16px;
        padding: 8px 16px;
      }
    }

    @media (max-width: 767px) {
      .container {
        padding: 10px;
      }

      .section {
        padding: 10px;
      }

      pre {
        font-size: 14px;
      }
    }
  </style>
  <script src="jquery-3.6.0.min.js"></script></head>
<body>
<!--<header>-->
<!--  <h1>检查列表</h1>-->
<!--</header>-->
<div class="container">
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <!-- 标题保持居中 -->
    <h1 style="flex-grow: 1; text-align: center;">检查列表</h1>
    <!-- 将按钮放在标题的右侧 -->
    <button onclick="window.location.href='/results'" style="cursor: pointer; padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 16px;">查看结果</button>
  </div>
  %s
  <!-- Sections will be inserted here -->
</div>
<script>
  /* JavaScript code is here */
</script>
<script>
  $(document).ready(function(){
    $('button').on('mousedown', function(){
      $(this).css('transform', 'scale(0.95)');
    });

    $('button').on('mouseup', function(){
      $(this).css('transform', 'scale(1)');
    });
  });

  function copyToClipboard(elementId) {
    var copyText = document.getElementById(elementId).innerText;
    var textArea = document.createElement("textarea");
    textArea.value = copyText;
    document.body.appendChild(textArea);
    textArea.select();
    document.execCommand("Copy");
    textArea.remove();
  }

  function toggleInfo(id) {
    var infoDiv = document.getElementById(id + "Info");
    if (infoDiv.style.display === "none" || infoDiv.style.display === "") {
      infoDiv.style.display = "block";
    } else {
      infoDiv.style.display = "none";
    }
  }
</script></body>
</html>
